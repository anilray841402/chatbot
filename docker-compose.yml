services:
  backend:
    container_name: backend_container
    image: chatbot-backend
    build: ./backend
    ports:
      - "8002:4001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
      - WATCHPACK_POLLING=true
    command: npx nodemon --legacy-watch agent.js
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend_container
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100   # ðŸ‘ˆ add this (poll every 100ms)
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=0       # fix React Dev Server websocket
    
